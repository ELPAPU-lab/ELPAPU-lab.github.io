<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EL PAPU SPEEDRUNS</title>

<style>
*{
  box-sizing:border-box;
  font-family: monospace;
}

body{
  margin:0;
  background:
    repeating-linear-gradient(
      45deg,
      #0b0b0b,
      #0b0b0b 4px,
      #000 4px,
      #000 8px
    );
  color:white;
}

/* HEADER */
header{
  text-align:center;
  padding:30px 10px;
}

h1{
  font-size:34px;
  margin:0;
}

/* CLASIFICACI√ìN */
.section{
  width:95%;
  max-width:800px;
  margin:0 auto;
  text-align:center;
}

.level-name{
  color:#00ff00;
  font-size:20px;
  margin:10px 0;
}

/* TABLA */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th, td{
  border:2px solid white;
  padding:6px;
}

/* IMPORTAR */
#importBox{
  margin:20px auto;
}

button{
  background:black;
  color:white;
  border:2px solid white;
  padding:8px 12px;
  cursor:pointer;
}

button:hover{
  background:#111;
}

/* MUSIC PLAYER */
#musicPlayer{
  position:fixed;
  bottom:10px;
  right:10px;
  border:2px solid white;
  padding:8px;
  background:black;
  z-index:999;
}

#musicPlayer button{
  margin:2px;
  padding:4px 8px;
}

/* MENU */
#menu{
  position:fixed;
  top:10px;
  right:10px;
  font-size:26px;
  cursor:pointer;
}

#sideMenu{
  position:fixed;
  top:0;
  right:-220px;
  width:200px;
  height:100%;
  background:black;
  border-left:2px solid white;
  padding:10px;
  transition:0.3s;
}

#sideMenu.open{
  right:0;
}
</style>
</head>

<body>

<div id="menu" onclick="toggleMenu()">‚ò∞</div>

<div id="sideMenu">
  <p>‚ö° Logros (pr√≥x.)</p>
  <p>üéÆ Perfil</p>
</div>

<header>
  <h1>EL PAPU SPEEDRUNS</h1>
</header>

<div class="section">
  <div class="level-name" id="currentCategory">
    1-1 Level
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Jugador</th>
        <th>Tiempo</th>
        <th>Plataforma</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div id="importBox">
    <button onclick="importRun()">Importar Speedrun</button>
  </div>
</div>

<!-- MUSIC -->
<div id="musicPlayer">
  <button onclick="prevSong()">‚óÄ</button>
  <button onclick="playPause()">‚èØ</button>
  <button onclick="nextSong()">‚ñ∂</button>
</div>

<audio id="audio"></audio>

<script>
/* MENU */
function toggleMenu(){
  document.getElementById("sideMenu").classList.toggle("open");
}

/* SPEEDRUN */
function importRun(){
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML += `
    <tr>
      <td>1</td>
      <td>Lorenzo</td>
      <td>18.59</td>
      <td>NES</td>
    </tr>
  `;
  document.getElementById("importBox").style.display="none";
}

/* MUSIC SYSTEM */
const songs = [
  {name:"Overworld Theme", file:"music/overworld.mp3"},
  {name:"Underground Theme", file:"music/underground.mp3"},
  {name:"Castle Theme", file:"music/castle.mp3"}
];

let currentSong = 0;
const audio = document.getElementById("audio");

function loadSong(){
  audio.src = songs[currentSong].file;
}

function playPause(){
  if(audio.paused){
    audio.play();
  }else{
    audio.pause();
  }
}

function nextSong(){
  currentSong = (currentSong + 1) % songs.length;
  loadSong();
  audio.play();
}

function prevSong(){
  currentSong--;
  if(currentSong < 0) currentSong = songs.length - 1;
  loadSong();
  audio.play();
}

loadSong();
</script>

</body>
</html>
