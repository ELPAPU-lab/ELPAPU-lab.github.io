<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Speedrun Tracker</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#0b0b0b,#1a1a1a);
  color:white;
}

/* BOT√ìN MEN√ö */
#menuBtn{
  font-size:26px;
  padding:10px;
  cursor:pointer;
}

/* PANEL MEN√ö */
#menuPanel{
  position:fixed;
  top:0;
  left:0;
  width:260px;
  height:100%;
  background:#111;
  padding:20px;
  transform:translateX(-100%);
  transition:0.3s;
  z-index:10;
}

#menuPanel button{
  width:100%;
  margin:10px 0;
  padding:12px;
  font-size:16px;
  cursor:pointer;
}

/* PANELES */
.panel{
  display:none;
  padding:20px;
  animation:fade 0.3s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

h2{margin-top:0}
</style>
</head>

<body>

<div id="menuBtn" onclick="toggleMenu()">‚ò∞</div>

<!-- MEN√ö -->
<div id="menuPanel">
  <button onclick="showHome()">Inicio</button>
  <button onclick="showRuns()">Speedruns</button>
  <button onclick="showAchievements()">Logros</button>
</div>

<!-- INICIO -->
<div id="homePanel" class="panel" style="display:block">
  <h2>Inicio</h2>
  <p>Bienvenido al tracker de speedruns.</p>
</div>

<!-- SPEEDRUNS -->
<div id="runsPanel" class="panel">
  <h2>Speedruns</h2>
  <p>Aqu√≠ ir√≠an tus runs importados.</p>
</div>

<!-- LOGROS -->
<div id="achievementsPanel" class="panel">
  <h2>üèÜ Logros</h2>
  <ul>
    <li>ü•â Primer Speedrun importado</li>
    <li>ü•à Romper los 20s en 1-1</li>
    <li>ü•á Sub 18 en 1-1</li>
    <li>üëü Primer Moonwalk Jump</li>
  </ul>
</div>

<script>
const menuPanel = document.getElementById("menuPanel");

function toggleMenu(){
  menuPanel.style.transform =
    menuPanel.style.transform === "translateX(0%)"
    ? "translateX(-100%)"
    : "translateX(0%)";
}

function hideAll(){
  document.querySelectorAll(".panel")
    .forEach(p => p.style.display="none");
}

function showHome(){
  hideAll();
  document.getElementById("homePanel").style.display="block";
  menuPanel.style.transform="translateX(-100%)";
}

function showRuns(){
  hideAll();
  document.getElementById("runsPanel").style.display="block";
  menuPanel.style.transform="translateX(-100%)";
}

function showAchievements(){
  hideAll();
  document.getElementById("achievementsPanel").style.display="block";
  menuPanel.style.transform="translateX(-100%)";
}
</script>

</body>
</html>
