<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EL PAPU SPEEDRUNS</title>

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: monospace;
  text-align: center;
}

/* T√çTULO */
h1 {
  margin-top: 40px;
  font-size: 32px;
}

/* BOT√ìN CATEGOR√çAS */
#categoriasBtn {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  border: 2px solid white;
  background: black;
  color: red;
  cursor: pointer;
}

/* HAMBURGUESA */
#menuBtn {
  position: fixed;
  top: 15px;
  right: 15px;
  font-size: 28px;
  cursor: pointer;
}

/* MEN√ö */
#menu {
  position: fixed;
  top: 0;
  right: -260px;
  width: 260px;
  height: 100%;
  background: #000;
  border-left: 2px solid white;
  transition: right 0.3s;
  padding-top: 60px;
}

#menu button {
  display: block;
  width: 80%;
  margin: 10px auto;
  padding: 10px;
  background: black;
  color: white;
  border: 2px solid white;
  cursor: pointer;
}

/* BOT√ìN LOGROS */
#logrosBtn {
  color: yellow;
  border-color: yellow;
  box-shadow: 0 0 10px yellow;
}

/* PANEL CATEGOR√çAS */
#categoriasPanel {
  display: none;
  margin-top: 30px;
}

/* PANEL LOGROS */
#logrosPanel {
  display: none;
  margin-top: 30px;
}

/* REPRODUCTOR */
#musicPlayer {
  position: fixed;
  bottom: 15px;
  right: 15px;
  border: 2px solid white;
  padding: 8px;
}

#musicPlayer button {
  background: black;
  color: white;
  border: 1px solid white;
  margin: 2px;
}
</style>
</head>

<body>

<div id="menuBtn">‚ò∞</div>

<h1>EL PAPU SPEEDRUNS</h1>

<button id="categoriasBtn">Categor√≠as</button>

<div id="categoriasPanel">
  <p>üèÅ SMB 1-1</p>
  <p>üèÅ Any%</p>
  <p>üèÅ Moonwalk Jump</p>
</div>

<div id="logrosPanel">
  <p>üèÜ Primer Speedrun</p>
  <p>üèÜ Sub 20s</p>
  <p>üèÜ Jugador Retro</p>
</div>

<div id="menu">
  <button onclick="toggleCategorias()">Categor√≠as</button>
  <button id="logrosBtn" onclick="toggleLogros()">Logros</button>
  <button onclick="toggleMusic()">M√∫sica ON/OFF</button>
</div>

<div id="musicPlayer">
  <div>Overworld</div>
  <button onclick="playMusic()">‚ñ∂</button>
  <button onclick="pauseMusic()">‚è∏</button>
</div>

<audio id="music" loop>
  <!-- PON√â AC√Å TU MP3 -->
  <source src="overworld.mp3" type="audio/mpeg">
</audio>

<script>
const menu = document.getElementById("menu");
const categoriasPanel = document.getElementById("categoriasPanel");
const logrosPanel = document.getElementById("logrosPanel");
const music = document.getElementById("music");

document.getElementById("menuBtn").onclick = () => {
  menu.style.right = menu.style.right === "0px" ? "-260px" : "0px";
};

function toggleCategorias() {
  categoriasPanel.style.display =
    categoriasPanel.style.display === "block" ? "none" : "block";
  logrosPanel.style.display = "none";
}

function toggleLogros() {
  logrosPanel.style.display =
    logrosPanel.style.display === "block" ? "none" : "block";
  categoriasPanel.style.display = "none";
}

function playMusic() {
  music.play();
}

function pauseMusic() {
  music.pause();
}

function toggleMusic() {
  if (music.paused) music.play();
  else music.pause();
}
</script>

</body>
</html>
