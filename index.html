<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PAPU Speedruns</title>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    /* Menú hamburguesa */
    .menu {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 48px;
      cursor: pointer;
      user-select: none;
    }

    .menu-panel {
      display: none;
      position: fixed;
      top: 90px;
      right: 30px;
      background-color: #111;
      border: 4px solid #fff;
      padding: 20px;
      width: 320px;
    }

    .menu-panel button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 20px;
      background-color: #000;
      color: #fff;
      border: 3px solid #fff;
      cursor: pointer;
    }

    /* Título */
    .title {
      text-align: center;
      font-size: 80px;
      margin-top: 60px;
      letter-spacing: 12px;
      font-weight: bold;
    }

    .subtitle {
      margin-left: 40px;
      margin-top: 40px;
      font-size: 34px;
    }

    /* Categorías panel */
    .category-panel {
      display: none;
      position: fixed;
      top: 90px;
      right: 380px;
      background-color: #111;
      border: 4px solid #fff;
      padding: 20px;
      width: 260px;
    }

    .category-panel button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 20px;
      background-color: #000;
      color: #fff;
      border: 3px solid #fff;
      cursor: pointer;
    }

    /* Tablas */
    table {
      width: 90%;
      margin: 40px auto;
      border-collapse: collapse;
      font-size: 28px;
      display: none;
    }

    th, td {
      border: 4px solid #fff;
      padding: 20px 30px;
      text-align: center;
    }

    th {
      background-color: #222;
    }
  </style>
</head>

<body>

  <!-- Menú -->
  <div class="menu" onclick="toggleMenu()">☰</div>

  <div class="menu-panel" id="menuPanel">
    <button onclick="toggleCategories()">Categorías</button>
  </div>

  <!-- Categorías -->
  <div class="category-panel" id="categoryPanel">
    <button onclick="showCategory('lvl11')">1-1 Level</button>
    <button onclick="showCategory('any')">Any%</button>
    <button onclick="showCategory('warpless')">Warpless</button>
  </div>

  <!-- Títulos -->
  <div class="title">PAPU SPEEDRUNS</div>
  <div class="subtitle">NES Speedruns</div>

  <!-- 1-1 Level -->
  <table id="lvl11">
    <tr>
      <th>Puesto</th>
      <th>Jugador</th>
      <th>Tiempo</th>
      <th>Plataforma</th>
    </tr>
    <tr>
      <td>1</td>
      <td>PAPU</td>
      <td>18.59</td>
      <td>NES / Emu</td>
    </tr>
  </table>

  <!-- Any% -->
  <table id="any">
    <tr>
      <th>Puesto</th>
      <th>Jugador</th>
      <th>Tiempo</th>
      <th>Plataforma</th>
    </tr>
    <tr>
      <td>1</td>
      <td>PAPU</td>
      <td>---</td>
      <td>NES</td>
    </tr>
  </table>

  <!-- Warpless -->
  <table id="warpless">
    <tr>
      <th>Puesto</th>
      <th>Jugador</th>
      <th>Tiempo</th>
      <th>Plataforma</th>
    </tr>
    <tr>
      <td>1</td>
      <td>PAPU</td>
      <td>---</td>
      <td>NES</td>
    </tr>
  </table>

  <script>
    function toggleMenu() {
      const m = document.getElementById("menuPanel");
      m.style.display = m.style.display === "block" ? "none" : "block";
    }

    function toggleCategories() {
      const c = document.getElementById("categoryPanel");
      c.style.display = c.style.display === "block" ? "none" : "block";
    }

    function showCategory(id) {
      document.getElementById("lvl11").style.display = "none";
      document.getElementById("any").style.display = "none";
      document.getElementById("warpless").style.display = "none";
      document.getElementById(id).style.display = "table";
    }

    /* Mostrar 1-1 por defecto */
    showCategory("lvl11");
  </script>

</body>
</html>
