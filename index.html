<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PAPU Speedruns</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body{
  background:black;
  color:white;
  margin:0;
  font-family:'Press Start 2P', monospace;
  overflow-x:hidden;
  position:relative;
}

/* ---------- FONDO ANIMADO NES ---------- */
body::before{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:200%;
  height:200%;
  background-image:repeating-linear-gradient(45deg,#222 0 1px,#111 1px 2px);
  z-index:-1;
  animation:bgMove 20s linear infinite;
}
@keyframes bgMove{
  0%{transform:translate(0,0);}
  50%{transform:translate(-50px,50px);}
  100%{transform:translate(0,0);}
}

/* ---------- MENU ---------- */
.menu{
  position:fixed;
  top:20px;
  right:30px;
  font-size:48px;
  cursor:pointer;
  z-index:100;
}
.menu-panel{
  display:none;
  position:fixed;
  top:90px;
  right:30px;
  background:#111;
  border:4px solid white;
  padding:20px;
  width:320px;
  z-index:100;
}
.menu-panel button{
  width:100%;
  margin-bottom:12px;
  padding:14px;
  font-family:'Press Start 2P';
  font-size:14px;
  background:black;
  color:white;
  border:3px solid white;
  cursor:pointer;
  transition:transform 0.15s, box-shadow 0.15s;
}
.menu-panel button:hover{
  transform:scale(1.05) rotate(-1deg);
  box-shadow:0 0 12px white;
}

/* ---------- BOT√ìN LOGROS ---------- */
.logros-btn{
  background:black;
  color:#FFD700;
  border:3px solid #FFD700;
  font-family:'Press Start 2P';
  font-size:14px;
  cursor:pointer;
  animation:logrosGlow 1s infinite alternate;
}
@keyframes logrosGlow{
  0%{
    box-shadow:0 0 5px #FFD700;
    text-shadow:0 0 5px #FFD700;
  }
  100%{
    box-shadow:0 0 20px #FFD700;
    text-shadow:0 0 20px #FFD700;
  }
}

/* ---------- CATEGOR√çA ACTUAL ---------- */
#currentCategory{
  text-align:center;
  font-size:28px;
  margin-top:10px;
  color:#00ff00;
}

/* ---------- TITULO ---------- */
.title-wrapper{
  text-align:center;
  margin-top:15vh;
  font-size:64px;
}
.title-line{
  display:block;
  animation:slideDown 1s ease forwards;
}
@keyframes slideDown{
  0%{transform:translateY(-100px); opacity:0;}
  100%{transform:translateY(0); opacity:1;}
}
.subtitle{
  text-align:center;
  margin-top:20px;
  font-size:24px;
}

/* ---------- BOTON CATEGORIAS ---------- */
#categoryMainBtn{
  display:block;
  margin:20px auto 30px auto;
  background:black;
  border:4px solid white;
  color:red;
  font-family:'Press Start 2P';
  font-size:24px;
  padding:20px;
  width:70%;
  cursor:pointer;
}
#categoryMainBtn:hover{
  transform:scale(1.05);
  box-shadow:0 0 12px white;
}

/* ---------- CATEGORY PANEL ---------- */
.category-panel{
  display:none;
  margin:0 auto 30px auto;
  background:#111;
  border:4px solid white;
  padding:20px;
  width:300px;
  text-align:center;
}
.category-panel button{
  width:90%;
  margin:10px 0;
  padding:14px;
  font-family:'Press Start 2P';
  background:black;
  color:white;
  border:3px solid white;
  cursor:pointer;
}

/* ---------- TABLAS ---------- */
table{
  width:95%;
  margin:20px auto 50px auto;
  border-collapse:collapse;
  display:none;
}
th,td{
  border:3px solid white;
  padding:12px;
  text-align:center;
}
th{background:#222;}
a{color:#00ffcc;}

/* ---------- MINI PLAYER ---------- */
#miniPlayer{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  border:4px solid white;
  width:220px;
  height:220px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  z-index:1000;
}
#currentSong{color:#00ff00;font-size:14px;text-align:center;}
.buttonsRow{display:flex;width:100%;justify-content:space-around;}
.buttonsRow button{
  background:black;
  color:white;
  border:3px solid white;
  font-family:'Press Start 2P';
  cursor:pointer;
}
#trackCounter{color:#00ff00;font-size:12px;}
</style>
</head>

<body>

<div class="menu" onclick="toggleMenu()">‚ò∞</div>

<div class="menu-panel" id="menuPanel">
  <button id="menuCatBtn" onclick="toggleCategories()" style="display:none">Categor√≠as</button>
  <button onclick="showImport()">Importar Speedruns</button>
  <button onclick="showDeletePanel()">Borrar Speedruns</button>
  <button onclick="showRules()">REGLAS</button>

  <!-- BOT√ìN LOGROS -->
  <button class="logros-btn">üèÜ Logros</button>

  <button id="musicBtn" onclick="toggleMusic()">M√∫sica ON/OFF</button>
</div>

<div id="currentCategory"></div>

<div class="title-wrapper">
  <span class="title-line">EL PAPU</span>
  <span class="title-line">SPEEDRUNS</span>
</div>

<div class="subtitle">Clasificaci√≥n</div>

<button id="categoryMainBtn" onclick="toggleBigCategory()">Categor√≠as</button>

<div class="category-panel" id="bigCategory">
  <button onclick="firstCategory('lvl11')">1-1 Level</button>
  <button onclick="firstCategory('any')">Any%</button>
  <button onclick="firstCategory('warpless')">Warpless</button>
  <button onclick="firstCategory('moon11')">Moonwalk Jump Solo - 1-1</button>
  <button onclick="firstCategory('moonAny')">Moonwalk Jump Solo - Any%</button>
</div>

<table id="lvl11"><tr><th>#</th><th>Jugador</th><th>Tiempo</th><th>Plataforma</th><th>Video</th></tr></table>
<table id="any"><tr><th>#</th><th>Jugador</th><th>Tiempo</th><th>Plataforma</th><th>Video</th></tr></table>
<table id="warpless"><tr><th>#</th><th>Jugador</th><th>Tiempo</th><th>Plataforma</th><th>Video</th></tr></table>
<table id="moon11"><tr><th>#</th><th>Jugador</th><th>Tiempo</th><th>Plataforma</th><th>Video</th></tr></table>
<table id="moonAny"><tr><th>#</th><th>Jugador</th><th>Tiempo</th><th>Plataforma</th><th>Video</th></tr></table>

<div id="miniPlayer">
  <div id="currentSong">Cargando...</div>
  <div class="buttonsRow">
    <button onclick="prevSong()">‚óÄ</button>
    <button onclick="toggleStop()">‚èπ</button>
    <button onclick="nextSong()">‚ñ∂</button>
  </div>
  <div id="trackCounter">1 / 11</div>
</div>

<script>
function toggleMenu(){
  menuPanel.style.display = menuPanel.style.display==="block"?"none":"block";
}
function toggleBigCategory(){
  bigCategory.style.display = bigCategory.style.display==="block"?"none":"block";
}
</script>

</body>
</html>
