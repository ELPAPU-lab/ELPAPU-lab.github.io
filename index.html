<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Speedrun Tracker</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#0b0b0b,#1a1a1a);
  color:white;
}

/* BOT√ìN MEN√ö */
#menuBtn{
  font-size:26px;
  padding:10px;
  cursor:pointer;
}

/* MEN√ö */
#menuPanel{
  position:fixed;
  top:0;
  left:0;
  width:260px;
  height:100%;
  background:#111;
  padding:20px;
  transform:translateX(-100%);
  transition:0.3s;
  z-index:10;
}

#menuPanel button{
  width:100%;
  margin:10px 0;
  padding:12px;
  font-size:16px;
  cursor:pointer;
}

/* CONTENIDO */
.panel{
  padding:20px;
}

/* LOGROS OVERLAY */
#achievementsOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}

#achievementsBox{
  background:#151515;
  width:90%;
  max-width:400px;
  padding:20px;
  border-radius:10px;
  animation:pop 0.3s ease;
}

@keyframes pop{
  from{transform:scale(0.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

#achievementsBox h2{
  margin-top:0;
}

.closeBtn{
  float:right;
  cursor:pointer;
  font-size:18px;
}
</style>
</head>

<body>

<div id="menuBtn" onclick="toggleMenu()">‚ò∞</div>

<!-- MEN√ö -->
<div id="menuPanel">
  <button>Inicio</button>
  <button>Speedruns</button>
  <button onclick="openAchievements()">Logros</button>
</div>

<!-- CONTENIDO NORMAL -->
<div class="panel">
  <h2>Speedrun Tracker</h2>
  <p>Todo sigue igual, esto es el contenido principal.</p>
</div>

<!-- LOGROS (SOLO VISUAL) -->
<div id="achievementsOverlay">
  <div id="achievementsBox">
    <span class="closeBtn" onclick="closeAchievements()">‚úñ</span>
    <h2>üèÜ Logros</h2>
    <ul>
      <li>ü•â Primer speedrun importado</li>
      <li>ü•à Sub 20 en 1-1</li>
      <li>ü•á Sub 18 en 1-1</li>
      <li>üëü Moonwalk Jump realizado</li>
    </ul>
  </div>
</div>

<script>
const menu = document.getElementById("menuPanel");
const achievements = document.getElementById("achievementsOverlay");

function toggleMenu(){
  menu.style.transform =
    menu.style.transform === "translateX(0%)"
    ? "translateX(-100%)"
    : "translateX(0%)";
}

function openAchievements(){
  achievements.style.display = "flex";
  menu.style.transform = "translateX(-100%)";
}

function closeAchievements(){
  achievements.style.display = "none";
}
</script>

</body>
</html>
