<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PAPU Speedruns</title>

<style>
body {
  background-color: #000000;
  color: #ffffff;
  font-family: "Courier New", monospace;
  margin: 0;
  padding: 0;
}

/* PAPU SPEEDRUNS — más grande y más ancho */
.title {
  text-align: center;
  font-size: 72px;          /* más grande */
  margin-top: 60px;
  letter-spacing: 10px;     /* más ancha */
  font-weight: bold;
}

/* Subtítulo más grande y llegando al medio */
.subtitle {
  margin-left: 40px;
  margin-top: 40px;
  font-size: 32px;          /* más grande */
  max-width: 50%;           /* llega hasta el medio */
}

/* Tabla ocupa casi toda la pantalla */
table {
  width: 90%;               /* ancho de pantalla */
  margin: 40px auto;        /* centrada */
  border-collapse: collapse;
  font-size: 26px;          /* texto grande */
}

/* Celdas grandes estilo leaderboard */
th, td {
  border: 4px solid #ffffff;
  padding: 18px 28px;
  text-align: center;
}

th {
  background-color: #222222;
}
</style>
</head>

<body>

  <div class="title">
    PAPU SPEEDRUNS
  </div>

  <div class="subtitle">
    NES Speedruns – 1-1 Level
  </div>

  <table>
    <tr>
      <th>Puesto</th>
      <th>Jugador</th>
      <th>Tiempo</th>
      <th>Plataforma</th>
    </tr>
    <tr>
      <td>1</td>
      <td>PAPU</td>
      <td>18.59</td>
      <td>NES / Emu</td>
    </tr>
  </table>

</body>
</html>
