<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PAPU Speedruns</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body{
  margin:0;
  background:black;
  color:white;
  font-family:'Press Start 2P', monospace;
}

/* ---------- MENU ---------- */
.menu{
  position:fixed;
  top:20px;
  right:30px;
  font-size:42px;
  cursor:pointer;
  z-index:100;
}

.menu-panel{
  display:none;
  position:fixed;
  top:80px;
  right:30px;
  background:#111;
  border:4px solid white;
  padding:20px;
  width:300px;
  z-index:100;
}

.menu-panel button{
  width:100%;
  margin-bottom:10px;
  padding:14px;
  font-family:'Press Start 2P';
  background:black;
  color:white;
  border:3px solid white;
  cursor:pointer;
}

/* ---------- LOGROS BOT√ìN ---------- */
.logros-btn{
  color:#FFD700;
  border-color:#FFD700;
  animation:glow 1s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 5px #FFD700;}
  to{box-shadow:0 0 20px #FFD700;}
}

/* ---------- TITULOS ---------- */
.title{
  text-align:center;
  margin-top:100px;
  font-size:48px;
}

#currentCategory{
  text-align:center;
  margin-top:20px;
  color:#00ff00;
  font-size:22px;
}

/* ---------- CATEGOR√çAS ---------- */
#categoryBtn{
  display:block;
  margin:30px auto;
  padding:20px;
  font-size:22px;
  background:black;
  border:4px solid white;
  color:red;
  font-family:'Press Start 2P';
}

.category-panel{
  display:none;
  text-align:center;
}

.category-panel button{
  margin:10px;
  padding:14px;
  font-family:'Press Start 2P';
  background:black;
  color:white;
  border:3px solid white;
}

/* ---------- TABLAS ---------- */
table{
  display:none;
  width:90%;
  margin:30px auto;
  border-collapse:collapse;
}

th,td{
  border:3px solid white;
  padding:10px;
  text-align:center;
}

/* ---------- PLAYER ---------- */
#player{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111;
  border:4px solid white;
  padding:15px;
  width:240px;
  text-align:center;
}

/* ---------- PANTALLA LOGROS ---------- */
#logrosScreen{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  z-index:200;
  text-align:center;
  padding-top:80px;
}

#logrosScreen h2{
  color:#FFD700;
  margin-bottom:40px;
}

.logro{
  border:3px solid #FFD700;
  margin:20px auto;
  width:80%;
  padding:20px;
}

#closeLogros{
  margin-top:40px;
  padding:16px;
  font-family:'Press Start 2P';
  background:black;
  color:white;
  border:3px solid white;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ‚ò∞ MENU -->
<div class="menu" onclick="toggleMenu()">‚ò∞</div>

<div class="menu-panel" id="menuPanel">
  <button class="logros-btn" onclick="openLogros()">üèÜ Logros</button>
  <button onclick="toggleMusic()">M√∫sica ON / OFF</button>
</div>

<div id="currentCategory"></div>

<div class="title">EL PAPU SPEEDRUNS</div>

<button id="categoryBtn" onclick="toggleCategories()">Categor√≠as</button>

<div class="category-panel" id="categories">
  <button onclick="showCategory('lvl11','1-1 Level')">1-1 Level</button>
  <button onclick="showCategory('any','Any%')">Any%</button>
  <button onclick="showCategory('moon11','Moonwalk Jump Solo - 1-1')">Moonwalk 1-1</button>
  <button onclick="showCategory('moonAny','Moonwalk Jump Solo - Any%')">Moonwalk Any%</button>
</div>

<table id="lvl11"><tr><th>#</th><th>Jugador</th><th>Tiempo</th></tr></table>
<table id="any"><tr><th>#</th><th>Jugador</th><th>Tiempo</th></tr></table>
<table id="moon11"><tr><th>#</th><th>Jugador</th><th>Tiempo</th></tr></table>
<table id="moonAny"><tr><th>#</th><th>Jugador</th><th>Tiempo</th></tr></table>

<!-- PLAYER -->
<div id="player">
  <div id="songName">Mario Theme</div>
  <button onclick="prevSong()">‚óÄ</button>
  <button onclick="toggleMusic()">‚èØ</button>
  <button onclick="nextSong()">‚ñ∂</button>
</div>

<audio id="audio"></audio>

<!-- LOGROS -->
<div id="logrosScreen">
  <h2>üèÜ LOGROS</h2>

  <div class="logro">üî• Primer speedrun registrado</div>
  <div class="logro">‚ö° Sub 19 en 1-1</div>
  <div class="logro">üåô Moonwalk perfecto</div>

  <button id="closeLogros" onclick="closeLogros()">Volver</button>
</div>

<script>
/* ---------- MENU ---------- */
function toggleMenu(){
  menuPanel.style.display =
    menuPanel.style.display === "block" ? "none" : "block";
}

/* ---------- CATEGOR√çAS ---------- */
function toggleCategories(){
  categories.style.display =
    categories.style.display === "block" ? "none" : "block";
}

function showCategory(id,name){
  document.querySelectorAll("table").forEach(t=>t.style.display="none");
  document.getElementById(id).style.display="table";
  currentCategory.textContent = name;
  categories.style.display="none";
}

/* ---------- LOGROS ---------- */
function openLogros(){
  logrosScreen.style.display="block";
  menuPanel.style.display="none";
}

function closeLogros(){
  logrosScreen.style.display="none";
}

/* ---------- M√öSICA ---------- */
const songs = [
  {name:"Overworld", src:"https://files.catbox.moe/8r8e0c.mp3"},
  {name:"Underground", src:"https://files.catbox.moe/2r2h7a.mp3"},
  {name:"Castle", src:"https://files.catbox.moe/5sdqj4.mp3"}
];

let index = 0;
let playing = false;

const audio = document.getElementById("audio");
const songName = document.getElementById("songName");

function loadSong(){
  audio.src = songs[index].src;
  songName.textContent = songs[index].name;
}

function toggleMusic(){
  if(!playing){
    audio.play();
    playing = true;
  }else{
    audio.pause();
    playing = false;
  }
}

function nextSong(){
  index = (index + 1) % songs.length;
  loadSong();
  audio.play();
  playing = true;
}

function prevSong(){
  index = (index - 1 + songs.length) % songs.length;
  loadSong();
  audio.play();
  playing = true;
}

audio.addEventListener("ended", nextSong);
loadSong();
</script>

</body>
</html>
